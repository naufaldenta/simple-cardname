<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Card Name</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>User Profile Card using HTML, CSS, & JS</h1>
        <div class="card">
            <div class="nav-card">
                <li>
                    <i class="fa-solid fa-arrow-left"></i>
                </li>
                <ul>
                    <i id="heart" class="fa-regular fa-heart"></i>
                    <i class="fa-solid fa-bars"></i>
                </ul>
            </div>
            <div class="image">
                <img src="about.jpg" alt="">
                <h2>Naufal Denta</h2>
            </div>
            <div class="content">
                <p>My Name is Naufal Denta and I'm a frontend web developer.</p>
            </div>
            <div class="button">
                <button><a href="https://wa.me/">Hire Me</a></button>
            </div>
            <div class="social">
                <div class="social-item">
                    <li class="instagram">
                        <i class="fa-brands fa-instagram"></i>
                    </li>
                    <span class="followers">100K</span>
                    <span class="followers">Followers</span>
                </div>
                <div class="social-item">
                    <li class="youtube">
                        <i class="fa-brands fa-youtube"></i>
                    </li>
                    <span class="subscribers">100k</span>
                    <span class="subscribers">Subscribers</span>
                </div>
                <div class="social-item">
                    <li class="twitter">
                        <i class="fa-brands fa-twitter"></i>
                    </li>
                    <span class="followers">100k</span>
                    <span class="followers">Followers</span>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>r
</body>
</html>
